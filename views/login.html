<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/login.css' />
    <link rel='stylesheet' href='/stylesheets/toast.css' />
    <link rel='stylesheet' href='/stylesheets/button.css' />
</head>
<body id="loginBody">

<h2>Login Form</h2>

<form id="createSignInForm">
    <div class="imgcontainer">
        <img src="https://www.w3schools.com/howto/img_avatar2.png"
             alt="Avatar" class="avatar" style="width:200px;height: 200px">
    </div>


    <div class="container">
        <label for="email"><b>Email Address</b></label>
        <input type="text" placeholder="Enter Email" id="email" name="email" required>

        <label for="name"><b>Full name</b></label>
        <input type="text" id="name" placeholder="Enter Full Name" name="name" required>

        <!--        <label for="psw"><b>Password</b></label>-->
        <!--        <input type="password" placeholder="Enter Password" name="psw" required>-->

        <button type="submit">Sign In</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="signupBtn" id="signupBtn">Sign Up</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>
<div id="toast" class="toast"></div>

<script>

    const form = document.getElementById('createSignInForm');
    const signupBtn = document.getElementById('signupBtn');
    const toast = document.getElementById('toast');
    const status = "<%= status%>";

    function showToast(message, type){
        toast.textContent = message;
        if(type === 'success'){
            toast.style.backgroundColor = 'green';
        }else{
            toast.style.backgroundColor = 'red';
        }
        toast.className = 'toast show';

        setTimeout((event) => {
            toast.className = 'toast';
        }, 3000);
    }

    function checkLogin(){
        fetch('/api/check-login', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        }).then((res) => res.json())
            .then((data) => {
                console.log('new_data', data);
                if(data.error){
                    showToast("", "error");
                }else{
                    const curPath = window.location.pathname;
                    if(data.redirect_url !== curPath){
                        window.location.href = data.redirect_url;
                    }
                }
            }).catch((err) => {
            console.log('User not logged in', 'error');
        });
    }


    document.addEventListener('DOMContentLoaded', () => {
        checkLogin();
    });

    signupBtn.addEventListener('click', () => {
        window.location.href = '/register';
    });


    if(status === 'success'){
        showToast('Successfully signed up.', status);
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const formData = {
            email: document.getElementById('email').value,
            name: document.getElementById('name').value
        }

        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                return response.json()
            })
            .then(data =>{
                if(data.error){
                    showToast(data.error, 'error');
                }else{
                    window.location.href =data.redirectUrl;
                    form.reset();
                }
            })
            .catch(err =>{
                showToast('An unexpected error occurred!', 'error');
            });
    });



</script>
</body>
</html>
